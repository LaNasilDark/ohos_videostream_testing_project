<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç®€å•è§†é¢‘æ˜¾ç¤ºå™¨</title>
    <style>
        body {

            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .header {

        .controls {

        .controls button:hover {

        .video-container {

        .info {

        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ¥ è§†é¢‘æµæ˜¾ç¤ºå™¨</h1>
    </div>
    
    <div class="controls">
        <input type="text" id="serverUrl" value="ws://localhost:8080" placeholder="WebSocketæœåŠ¡å™¨åœ°å€">
        <button id="connectBtn">è¿æ¥</button>
        <button id="disconnectBtn" disabled>æ–­å¼€</button>
    </div>
    
    <div class="status">
        <strong>çŠ¶æ€:</strong> <span id="status">æœªè¿æ¥</span> | 
        <strong>å¸§æ•°:</strong> <span id="frameCount">0</span> | 
        <strong>å¸§ç‡:</strong> <span id="fps">0 fps</span>
    </div>
    
    <div class="video-container" id="videoContainer">
        <div class="waiting">ç­‰å¾…è¿æ¥...</div>
    </div>
    
    <div class="info" id="frameInfo" style="display: none;">
        <div id="frameDetails"></div>
    </div>

    <script>
        class SimpleVideoClient {
            constructor() {
                this.socket = null;
                this.isConnected = false;
                this.frameCount = 0;
                this.startTime = null;
                this.frameRates = [];
                
                this.initElements();
                this.bindEvents();
            }
            
            initElements() {
                this.connectBtn = document.getElementById('connectBtn');
                this.disconnectBtn = document.getElementById('disconnectBtn');
                this.serverUrlInput = document.getElementById('serverUrl');
                this.statusSpan = document.getElementById('status');
                this.frameCountSpan = document.getElementById('frameCount');
                this.fpsSpan = document.getElementById('fps');
                this.videoContainer = document.getElementById('videoContainer');
                this.frameInfo = document.getElementById('frameInfo');
                this.frameDetails = document.getElementById('frameDetails');
            }
            
            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.connect());
                this.disconnectBtn.addEventListener('click', () => this.disconnect());
                
                this.serverUrlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.connect();
                });
            }
            
            connect() {
                if (this.isConnected) return;
                
                const url = this.serverUrlInput.value.trim();
                if (!url) {
                    alert('è¯·è¾“å…¥WebSocketæœåŠ¡å™¨åœ°å€');
                    return;
                }
                
                this.updateStatus('è¿æ¥ä¸­...');
                
                try {
                    this.socket = new WebSocket(url);
                    
                    this.socket.onopen = () => {
                        this.isConnected = true;
                        this.startTime = Date.now();
                        this.frameCount = 0;
                        this.frameRates = [];
                        
                        this.updateStatus('å·²è¿æ¥');
                        this.connectBtn.disabled = true;
                        this.disconnectBtn.disabled = false;
                        this.serverUrlInput.disabled = true;
                        
                        this.showMessage('ç­‰å¾…è§†é¢‘æ•°æ®...');
                    };
                    
                    this.socket.onmessage = (event) => {
                        this.handleMessage(event.data);
                    };
                    
                    this.socket.onclose = () => {
                        this.handleDisconnection();
                    };
                    
                    this.socket.onerror = () => {
                        this.updateStatus('è¿æ¥é”™è¯¯');
                        this.handleDisconnection();
                    };
                    
                } catch (error) {
                    this.updateStatus('è¿æ¥å¤±è´¥');
                    console.error('è¿æ¥é”™è¯¯:', error);
                }
            }
            
            disconnect() {
                if (this.socket) {
                    this.socket.close();
                }
                this.handleDisconnection();
            }
            
            handleDisconnection() {
                this.isConnected = false;
                this.updateStatus('æœªè¿æ¥');
                this.connectBtn.disabled = false;
                this.disconnectBtn.disabled = true;
                this.serverUrlInput.disabled = false;
                this.showMessage('è¿æ¥å·²æ–­å¼€');
                this.frameInfo.style.display = 'none';
            }
            
            handleMessage(data) {
                try {
                    const message = JSON.parse(data);
                    
                    // åªå¤„ç†è§£ç åçš„å›¾åƒå¸§
                    if (message.type === 'decoded_frame') {
                        this.displayDecodedFrame(message);
                    } else if (message.type === 'complete_frame') {
                        // å¯ä»¥åœ¨è¿™é‡Œæ·»åŠ å®Œæ•´å¸§çš„å¤„ç†é€»è¾‘
                        console.log('æ”¶åˆ°å®Œæ•´å¸§:', message.frameNumber);
                    }
                    
                } catch (error) {
                    console.error('è§£ææ¶ˆæ¯å¤±è´¥:', error);
                }
            }
            
            displayDecodedFrame(message) {
                this.frameCount++;
                
                // æ˜¾ç¤ºå›¾åƒ
                const img = document.createElement('img');
                img.className = 'video-display';
                img.src = `data:image/png;base64,${message.data}`;
                
                img.onload = () => {
                    this.videoContainer.innerHTML = '';
                    this.videoContainer.appendChild(img);
                };
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                this.updateStatistics();
                
                // æ˜¾ç¤ºå¸§ä¿¡æ¯
                this.updateFrameInfo(message);
                
                // è®¡ç®—å¸§ç‡
                this.calculateFrameRate();
            }
            
            calculateFrameRate() {
                const now = Date.now();
                this.frameRates.push(now);
                
                // ä¿æŒæœ€è¿‘1ç§’çš„æ•°æ®
                this.frameRates = this.frameRates.filter(time => now - time <= 1000);
                
                this.fpsSpan.textContent = `${this.frameRates.length} fps`;
            }
            
            updateStatistics() {
                this.frameCountSpan.textContent = this.frameCount;
            }
            
            updateFrameInfo(message) {
                this.frameDetails.innerHTML = `
                    å¸§å·: ${message.frameNumber}<br>
                    å°ºå¯¸: ${message.width} x ${message.height}<br>
                    æ ¼å¼: ${message.format}<br>
                    æ—¶é—´: ${new Date(message.timestamp).toLocaleTimeString()}
                `;
                this.frameInfo.style.display = 'block';
            }
            
            updateStatus(status) {
                this.statusSpan.textContent = status;
                this.statusSpan.style.color = status === 'å·²è¿æ¥' ? '#4CAF50' : '#ff6b6b';
            }
            
            showMessage(message) {
                this.videoContainer.innerHTML = `<div class="waiting">${message}</div>`;
            }
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleVideoClient();
        });
    </script>
</body>
</html>
